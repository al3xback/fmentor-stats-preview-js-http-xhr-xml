<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>
			Frontend Mentor | Stats Preview Card Component | JS HTTP - XHR - XML
		</title>

		<!-- Core Meta Data -->
		<meta
			name="description"
			content="Frontend Mentor - Stats preview card component solution." />
		<meta
			name="keywords"
			content="Frontend Mentor, Stats preview card component" />

		<!-- Behavioral Meta Data -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="favicon.png" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet" />

		<!-- Styles -->
		<link rel="stylesheet" href="css/main.css" />

		<!-- Scripts -->
		<script src="js/main.js" defer type="module"></script>
	</head>
	<body>
		<style>
			.card-wrapper {
				flex: auto;
				display: flex;
				flex-direction: column;
				align-items: center;
			}
		</style>

		<template id="card-image-template">
			<div class="card__image">
				<div class="card__image-inner">
					<img />
				</div>
			</div>
		</template>

		<template id="card-stat-item-template">
			<li class="card__stats-list-item">
				<span class="num"></span>
				<span class="label"></span>
			</li>
		</template>

		<template id="card-content-template">
			<div class="card__content">
				<h2 class="card__title"></h2>
				<p class="card__desc"></p>
				<ul class="card__stats-list"></ul>
			</div>
		</template>

		<template id="card-template">
			<article class="card"></article>
		</template>

		<header>
			<h1 class="sr-only">Stats preview card component</h1>
		</header>

		<main>
			<div class="container">
				<div class="card-wrapper">
					<p class="loading">Fetching card data...</p>
				</div>
			</div>
		</main>

		<footer>
			<div class="container">
				<p>
					Challenge by
					<a
						href="https://www.frontendmentor.io?ref=challenge"
						class="btn btn--link"
						rel="noopener"
						target="_blank"
						>Frontend Mentor</a
					>. Coded by
					<a
						href="https://github.com/al3xback"
						class="btn btn--link"
						rel="noopener"
						target="_blank"
						>al3xback</a
					>.
				</p>
			</div>
		</footer>
	</body>
</html>
